<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='viewport'
          content='width=device-width, initial-scale=1.0, shrink-to-fit=no'/>
    <title>Stormy Weather</title>
    <link rel="stylesheet" href="src/css/overide.css" type="text/css">
</head>
<body>
<div class="mainContent">
    <div class="header">
        <h1>Stormy Weather</h1>
        <ul class="image_selection">
            <li><img src="assets/images/hoverphone.webp" alt="phone"/></li>
            <li><img src="assets/images/hovertablet.webp" alt="tablet"/></li>
            <li><img src="assets/images/hoverdisplay.webp" alt="display"/></li>
        </ul>
    </div>
    <div class="textbox">
        <div class="text">
            <p>Life is bare, gloom and mis'ry everywhere.
                Stormy weather.
                Just can't get my poor self together.
                I'm weary all the time, the time
                so weary all the time.</p>
            <p>When he went away
                the blues walked in and met me.
                If he stays away, old rockin' chair will get me.</p>
        </div>
    </div>
</div>
